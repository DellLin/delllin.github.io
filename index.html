<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ZAIN</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <style>
        .row {
            padding: 2px
        }

        footer {
            /* 設定footer的高度 */
            height: 60px;
            box-sizing: border-box;
            /* 設定footer絕對位置在底部 */
            position: absolute;
            bottom: 0;
            /* 展開footer寬度 */
            width: 100%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-white">
        <a class="navbar-brand" href="#">
            <img src="./icon/1-100.jpg" width="100%" class="d-inline-block align-top" alt="">
        </a>
    </nav>
    <p class="h5 text-center text-danger p-1">
        本系統僅適用於利率不變之情況，計算結果僅供參考
    </p>
    <div class="container p-3">
        <form id="contactForm">
            <div class="row">
                <div class="col-10 offset-1 order-2 col-md-2 order-md-1 d-sm-none d-sm-block d-md-none">
                    <img src="./icon/591_hor.png" width="100%">
                </div>
                <div class="col-md-2 order-md-1 d-none d-md-block">
                        <img src="./icon/S__4644876.jpg" width="100%">
                    </div>
                <div class="col-md-8 order-md-2 order-1">
                    <div class="form-group row">
                        <label for="years" class="col-md-3 col-form-label ">貸款年數</label>
                        <div class="input-group col-md-9 ">
                            <input type="number" pattern="[0-9]*" min="0" step="1" class="form-control shadow" id="years"
                                placeholder="請輸入您貸款的總年數" required>
                            <div class="input-group-append">
                                <span class="input-group-text">年</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="cash" class="col-md-3 col-form-label">每月本息</label>
                        <div class="input-group col-md-9">
                            <input type="number" pattern="[0-9]*" min="0" step="1" class="form-control shadow" id="cash"
                                placeholder="請輸入您希望每月繳交的本息" required>
                            <div class="input-group-append">
                                <span class="input-group-text">元</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="rate" class="col-md-3 col-form-label">年利率</label>
                        <div class="input-group col-md-9">
                            <input type="number" pattern="[d]*" min="0" step="0.01" class="form-control shadow" id="rate"
                                placeholder="請輸入年利率" required>
                            <div class="input-group-append">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">送出</button>
                    <div class="d-flex justify-content-center">
                            <h3 id="ans" class="p-3"></h3>
                    </div>
                    <div class="offset-md-1order-md-4 d-none d-md-block">
                        <div class="fb-page d-flex justify-content-center"
                            data-href="https://www.facebook.com/苗栗好事多-115035396812503/" data-tabs="timeline"
                            data-width="" data-height="300" data-small-header="false" data-adapt-container-width="false"
                            data-hide-cover="false" data-show-facepile="false">
                            <blockquote cite="https://www.facebook.com/苗栗好事多-115035396812503/"
                                class="fb-xfbml-parse-ignore"><a
                                    href="https://www.facebook.com/苗栗好事多-115035396812503/">Facebook</a></blockquote>
                        </div>
                    </div>
                </div>
                
                <div class="p-2 offset-1 col-10 order-2 col-md-2 order-md-3 d-sm-none d-sm-block d-md-none">
                    <a href="https://lin.ee/hBYuIYT"><img src="./icon/Line_hor.png" width="100%" /></a>
                </div>
                <div class="col-md-2 order-md-3 d-none d-md-block">
                    <a href="https://lin.ee/hBYuIYT"><img src="./icon/S__4644874.jpg" width="100%" /></a>
                </div>
            </div>
            <div class="fb-page d-flex justify-content-center order-3 d-block d-sm-none d-sm-block d-md-none"
                    data-href="https://www.facebook.com/苗栗好事多-115035396812503/" data-tabs="timeline"
                    data-width="" data-small-header="false" data-adapt-container-width="false"
                    data-hide-cover="false" data-show-facepile="false">
                    <blockquote cite="https://www.facebook.com/苗栗好事多-115035396812503/"
                        class="fb-xfbml-parse-ignore"><a
                            href="https://www.facebook.com/苗栗好事多-115035396812503/">Facebook</a></blockquote>
                </div>
        </form>


    </div>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v6.0"></script>
    <script src="./js/jquery-3.5.0.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script>
        $('#contactForm').submit(function () {
            SubmitClick();
            return false;
        });
        function SubmitClick() {
            var months = $('#years').val() * 12;
            var cash = $('#cash').val();
            var yearRate = $('#rate').val();
            yearRate = yearRate * 0.01;
            var monthRate = yearRate / 12;
            var ageRate = (Math.pow(1 + monthRate, months) * monthRate) / (Math.pow(1 + monthRate, months) - 1);
            var ans = (Math.round(cash / ageRate) / 10000).toFixed(0)
            $('#ans').html("可貸款金額: " + ans + "萬元");
            $().alert()
        }
    </script>
</body>

</html>
